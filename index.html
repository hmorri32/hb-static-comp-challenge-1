<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ragnar Lothbrok</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,700" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <section class="main-container">
      <section class="boxes-container">
        <article class="heading-container">
          <h5>Ragnar Lothbrok</h5>
          <p>Enough with the pleasantries, let's make a plan.</p>
          <div class="buttons">
            <button class="btn-sword">Resume</button>
            <button class="btn-thor">Contact</button>
          </div>
        </article>
        <article class="box profile">
          <img src="images/profile.svg" alt="profile-icon">
          <h3>Profile</h3>
        </article>
        <article class="box portfolio">
          <img src="images/experience.svg" alt="portfolio-icon">
          <h3>Portfolio</h3>
        </article>
        <article class="box education">
          <img class="education" src="images/amulet.svg" alt="education-icon">
          <h3>Education</h3>
        </article>
        <article class="box strategy">
          <img src="images/axe.svg" alt="strategy-icon">
          <h3>Strategy</h3>
        </article>
        <article class="box social">
          <img src="images/helmet.svg" alt="social-icon">
          <h3>Social</h3>
        </article>
        <article class="box navigation">
          <img src="images/ship.svg" alt="navigation-icon">
          <h3>Navigation</h3>
        </article>
        <article class="box fight">
          <img src="images/shield.svg" alt="fight-icon">
          <h3>Fight Me</h3>
        </article>
      </section>
      <section class="image-gallery">
      </section>
    </section>
  </body>
</html>
